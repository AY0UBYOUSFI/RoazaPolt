//****************************show user profile*********************

function getID(){
let posturl = new URLSearchParams(window.location.search);
return posturl.get("userId")
}





async function show_profile(){
let user_id = getID();


return await axios.get(`${baseURL}/users/${user_id}`,{})
.then(Response=>{
    //handl resoponse
    display(Response)
    console.log(Response);
}).catch(error=>{

})


}
