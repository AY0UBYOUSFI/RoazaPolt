function getID(){
let posturl = new URLSearchParams(window.location.search);
return posturl.get("postId")
}

  .then(function (response) {
     setupIU(response);
  })
  .catch(function (error) {
    console.log(error);
  })
}

         `;
   }

function my_good_alert(alert_message){
    new Promise((res,rej)=>{
      document.getElementById("my_good_alert").style.display = "flex";
      document.getElementById("good_alert_content").innerHTML =alert_message;
      setTimeout(() => {
      res();
      }, 5000);
    }).then(res=>{
       document.getElementById("my_good_alert").style.display = "none"
    });  
}



function my_bad_alert(alert_message){
    new Promise((res,rej)=>{
      document.getElementById("my_bad_alert").style.display = "flex";
      document.getElementById("bad_alert_content").innerHTML =alert_message;
      setTimeout(() => {
      res();
      }, 5000);
    }).then(res=>{
       document.getElementById("my_bad_alert").style.display = "none"
    });  
}



async function CreatComment(){
   let chat = document.getElementById("chat").value;


   let postnumber = Number(getID());
   let token = localStorage.getItem("token");

   await axios.post(`${baseURL}/posts/${postnumber}/comments`, {
      "body":String(chat)
  },
  {
    headers: {
     'Content-Type': 'multipart/form-data',
     'authorization': `Bearer ${token}`
    }
  }

)
  .then(function (response) {
    console.log(response);
    my_good_alert("comment created with success ...");
  })
  .catch(function (error) {
    console.log(error);
    my_bad_alert("cannot creat comment because  "+error.response.data.message);
  });




}
